<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA Compatible" content="ie=edge">
        <title>Frontend mentor | QR code component</title>
<!-- Css and favicon links-->
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="favicon" type="image.png" sizes="32x32" href="assets/image/favicon-32x32.png">
    </head>
    <body>
        <main>
            <section>
                <div class="container">
                    <figure class="QR-container">
                        <img class="QR-image" src="assets/image/image-qr-code.png" alt="QR-image"/>
                    </figure>
                    <div class="content-container">
                        <h1 class="context">Improve your front-end skill by building projects</h1>
                        <p class="content">Scan QR code to visit Frontend mentor and take your coding skills to next level.</p>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="attribution">
                Challenge by <a href="" target="_blank">Frontend mentor.</a>
                Coded by <a href="#">Arunstev.</a>
            </div>
        </footer>
    </body>
</html>
