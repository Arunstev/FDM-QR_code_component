<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA Compatible" content="ie=edge">
        <title>Frontend mentor | QR code component</title>
<!-- Css and favicon links-->
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="favicon" type="image.png" sizes="32x32" href="assets/image/favicon-32x32.png">
        <style>
            .attribution{
                display: flex;
                justify-content: center;
                font-size: 12px;
                text-align: center;
                margin-top: 20px;
            }
            .attribution a{
                text-decoration: none;
                color: hsl(218, 44%, 22%);
            }
        </style>
    </head>
    <body>
        <main>
            <section>
                <div class="container">
                    <div class="card">
                        <figure>
                            <img class="QR-image" src="assets/image/image-qr-code.png" alt="#"/>
                        </figure>
                        <div class="content-container">
                            <h1 class="context">Improve your front-end skill by building projects</h1>
                            <p class="content">Scan QR code to visit Frontend mentor and take your coding skills to next level.</p>
                        </div>
                    </div>
                </div>
            </section>
            <footer>
                <div class="attribution">
                    Challenge by&nbsp;<a href="" target="_blank">Frontend mentor.</a>
                    Coded by&nbsp;<a href="#">Arunstev.</a>
                </div>
            </footer>
        </main>
    </body>
</html>
